<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Welcome to my bookshop</h1>
    </header>

    <main class="books-container"></main>

    <div class="modal">
        <p>
            Book id: <span class="book-id"></span><br>
            Book title: <span class="book-title"></span><br>
            Book price: <span class="book-price"></span><br>
        </p>

        Book image: <br><img src="" alt="" onerror="this.src='img/default.jpg'"><br>
        <button class="modal-button" onclick="onCloseModal()">Close</button>
    </div>

    <div class="user-msg"></div>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book-store.service.js"></script>
    <script src="js/book-store.controller.js"></script>
</body>

</html>
